<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infiltr8 Terminal</title>
  <script src="../static/script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-green-400 font-mono">
  <div class="max-w-4xl mx-auto p-4">
    <div id="terminal" class="bg-black p-4 h-[80vh] overflow-y-auto border border-green-600 rounded"></div>
    <form id="command-form" class="flex mt-4">
      <span class="text-green-500 mr-2">$</span>
      <input type="text" id="command-input" class="bg-black text-green-400 w-full outline-none" autofocus autocomplete="off" />
    </form>
  </div>
</body>
</html>
